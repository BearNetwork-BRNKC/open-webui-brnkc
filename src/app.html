<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Valkyrie-BearNetworkChain">
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#171717">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="Valkyrie-BearNetworkChain">
    <link rel="search" type="application/opensearchdescription+xml" title="Valkyrie-BearNetworkChain" href="/opensearch.xml">

    <!-- 預先加載關鍵資源 -->
    <link rel="preload" href="/static/splash.png" as="image">
    <link rel="stylesheet" href="/styles/main.css">

    <script defer>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
    </script>

    <script defer>
        (() => {
            const themeMeta = document.querySelector('meta[name="theme-color"]');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = localStorage.getItem('theme') || 'system';

            const setTheme = (mode) => {
                document.documentElement.className = mode;
                themeMeta.setAttribute('content', mode === 'dark' ? '#171717' : '#ffffff');
            };

            if (theme === 'system') {
                setTheme(prefersDark ? 'dark' : 'light');
            } else {
                setTheme(theme);
            }

            window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
                if (localStorage.theme === 'system') {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>

    <title>女武神 - 熊網區塊鏈</title>

    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="eager">
    <div style="display: contents">%sveltekit.body%</div>

    <div id="splash-screen">
        <img id="logo" src="/static/splash.png" loading="lazy">
        <div id="progress-container">
            <div id="progress-background"></div>
            <div id="progress-bar"></div>
        </div>
    </div>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById("splash-screen").style.opacity = "0";
                setTimeout(() => document.getElementById("splash-screen").style.display = "none", 500);
            }, 1000);
        });
    </script>
</body>
</html>
